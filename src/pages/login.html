<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="cleartype" content="on">
  <meta name="msapplication-tap-highlight" content="no">

  <title>ZIZIUP</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900" rel="stylesheet">
  <link rel="stylesheet" href="../%CSSPATH%">
</head>
<body class="white">
  <div class="auth__container">
    <div class="auth__heading">
      <div class="auth__logo">Login</div>
      <a href="/pages/signup.html" class="auth__close">Sign up</a>
    </div>

    <div>
      <form class="auth__form">
        <div class="auth__row">
          <input class="form__input" type="email" placeholder="Email address">
        </div>
        <div class="auth__row">
          <input class="form__input" type="password" placeholder="Password">
        </div>
        <div class="auth__row auth__row--relaxed">
          <div class="auth__col">
            <input id="auth-login-remember" class="form__checkbox" type="checkbox" checked="checked">
            <label class="form__label form__label--small" for="auth-login-remember">
              Remember me
            </label>
          </div>
          <div class="auth__col">
            <a class="form__link" href="#">Forgot password?</a>
          </div>
        </div>
        <div class="auth__row">
          <input class="button button--rounded button--accent" type="submit" value="Log in">
        </div>
        <div class="divider divider--horizontal">OR</div>
        <div class="auth__row">
          <a class="button button--bordered button--large button--rounded button--facebook" href="#">Facebook</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
