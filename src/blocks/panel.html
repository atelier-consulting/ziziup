<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZIZIUP Slicing v%VERSION% | Panel</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="../%CSSPATH%">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/solarized_light.min.css">
</head>
<body class="example">
  <div class="example__container">
    <div class="example__nav">
      <a href="../index.html">&larr;&nbsp;Index</a>
    </div>

    <h1 class="example__header">Panel</h1>
    <p>Panel contains expandable content</p>

    <div class="example__demo example__demo--full-width">

      <div class="panel">
        <div class="panel__summary">
          <div class="panel__toggle">
            Close
            <i class="icon icon--tiny icon--caret-full icon--rotated"></i>
          </div>
          <div class="panel__title">Cart summary:</div>
          <div class="panel__value">3 items, totally:</div>
          <div class="panel__amount">$1315</div>
        </div>
        <div class="panel__expander">
          <div class="panel__field">
            <div class="panel__image">
              <img src="../img/product-3.jpg" alt="">
            </div>
            <div class="panel__product">
              <div class="panel__name">Men&rsquo;s asd asda das Tee Brush Print</div>
              <div class="panel__description">Size: S &nbsp; Color: Black asdk asdasdasd asd asd asd </div>
              <div class="panel__price">$15.75</div>
            </div>
            <div class="panel__counter">
              <a class="panel__increment" href="javascript:;">
                <i class="icon icon--plus"></i>
              </a>
              <div class="panel__quantity">1</div>
              <a class="panel__decrement" href="javascript:;">
                <i class="icon icon--minus"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
