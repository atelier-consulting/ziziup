<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZIZIUP Slicing v%VERSION% | Dropdown</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="../%CSSPATH%">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/solarized_light.min.css">
</head>
<body class="example">
  <div class="example__container">
    <div class="example__nav">
      <a href="../index.html">&larr;&nbsp;Index</a>
    </div>

    <h1 class="example__header">Dropdown</h1>

    <h2 class="example__subheader">Location dropdown</h2>


    <div class="example__demo" style="height: 290px;">

      <div class="dropdown" id="dropdown-location">
        <div class="dropdown__button">
          <i class="icon icon--small icon--location"></i>
          <span class="dropdown__value dropdown__value--city">Yaounde</span><span class="dropdown__value dropdown__value--country hide__until--big">, Cameroon</span>
          <i class="icon icon--small icon--caret-alt"></i>
        </div>
        <div class="dropdown__scrollpane">
          <div class="dropdown__searchbar">
            <input type="search" placeholder="Search city"/>
          </div>
          <ul class="dropdown__options dropdown__options--search">
            <li class="dropdown__optgroup">Cameroon</li>
            <li
              class="dropdown__option dropdown__option--selected"
              data-country="Cameroon"
              data-city="Yaounde"
            >Yaounde</li>
            <li
              class="dropdown__option"
              data-country="Cameroon"
              data-city="Bamenda"
            >Bamenda</li>
            <li class="dropdown__optgroup">Nigeria</li>
            <li
              class="dropdown__option"
              data-country="Nigeria"
              data-city="Lagos"
            >Lagos</li>
            <li
              class="dropdown__option"
              data-country="Nigeria"
              data-city="Abuja"
            >Abuja</li>
            <li class="dropdown__optgroup">Ghana</li>
            <li
              class="dropdown__option"
              data-country="Ghana"
              data-city="Accra"
            >Accra</li>
            <li
              class="dropdown__option"
              data-country="Ghana"
              data-city="Tamale"
            >Tamale</li>
          </ul>
        </div>
      </div>

    </div>

    <h2 class="example__subheader">Language dropdown</h2>

    <div class="example__demo" style="height: 290px;">

    </div>

    <footer class="example__footer">
      ZIZIUP Slicing development version %VERSION%
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
  <script src="../js/zizi.jquery.js"></script>

  <script>
    $(document).ready(function(){
      $('#dropdown-location').ziziDropdown({
        type: 'location',
        searchable: true
      });
    });
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
