<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZIZIUP Slicing v%VERSION% | Plate</title>
  <link rel="stylesheet" href="../%CSSPATH%">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/solarized_light.min.css">
</head>
<body class="example example--page">
  <div class="example__container">
    <div class="example__nav">
      <a href="../index.html">&larr;&nbsp;Index</a>
    </div>

    <h1 class="example__header">Plate</h1>
    <p>Plates contain list-like content</p>

    <div class="example__demo example__demo--full-width">
      <div class="container">
        <div class="plates">
          <a class="plate plate--store" href="#">
            <span class="plate__like">
              <i class="icon icon--heart"></i>
            </span>
            <div class="plate__logo">
              <img src="../img/logo-amazon.png" alt="Amazon">
            </div>
            <ul class="plate__titles">
              <li class="plate__title">Multistore</li>
            </ul>
          </a>
          <a class="plate plate--store" href="#">
            <div class="plate__sale">
              <i class="icon icon--huge icon--sale"></i>
            </div>
            <div class="plate__logo">
              <img src="../img/logo-american-eagle.png" alt="American Eagle">
            </div>
            <ul class="plate__titles">
              <li class="plate__title">Clothes</li>
              <li class="plate__title">Accessories</li>
            </ul>
          </a>
          <a class="plate plate--store" href="#">
            <div class="plate__logo">
              <img src="../img/logo-asos.png" alt="ASOS">
            </div>
            <ul class="plate__titles">
              <li class="plate__title">Multistore</li>
            </ul>
          </a>
          <a class="plate plate--store" href="#">
            <div class="plate__logo">
              <img src="../img/logo-victorias-secret.png" alt="Victoria's Secret">
            </div>
            <ul class="plate__titles">
              <li class="plate__title">Lingerie</li>
              <li class="plate__title">Underwear</li>
            </ul>
          </a>
        </div>
      </div>
    </div>

    <!-- <footer class="example__footer">
      Chativity web layouts development version %VERSION%.
    </footer> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
